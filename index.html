<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tribute Page</title>
    <link rel="stylesheet" href="stylesheet/style.css">
  </head>

  <body id="main">

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <div id="stylized" class="my-form">
      <h1 id = "title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">

        <label id="name-label">Name</label>
        <input id="name" type="text" required placeholder="Enter your name">

        <label id="email-label">Email</label>
        <input id="email" type="email" required placeholder="Enter your email">

        <label id="number-label">Number</label>
        <input id="number" type="number" required placeholder="Enter your age" min="0" max="150">

        <label id="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="" disabled selected>Select current role</option>
          <option id="">Student</option>
          <option id="">Full Time Job</option>
          <option id="">Full Time Learner</option>
          <option id="">Prefer Not To Say</option>
          <option id="">Other</option>
        </select>

        <label id="radio-label">Would you recommend freeCodeCamp to a friend? (Check all that apply)</label>
        <input id="radio1" type="radio" name="radio" required value="0">
        <input id="radio2" type="radio" name="radio" required value="0">
        <input id="radio3" type="radio" name="radio" required value="0">

        <label id="dropdown-label">What is your favourite feature of freeCodeCamp?</label>
        <select id="dropdown" >
          <option value="" disabled selected>Select current role</option>
          <option id="">Challenges</option>
          <option id="">Projects</option>
          <option id="">Community</option>
          <option id="">Open Source</option>
          <option id="">Other</option>
        </select>

        <label id="checkbox-label">What would you like to see improved? (Check all that apply)</label>
        <input id="checkbox1" type="checkbox" name="checkbox" required value="0">
        <label id="checkbox1-label">Front-end Projects</label>
        <input id="checkbox2" type="checkbox" name="checkbox" required value="0">
        <label id="checkbox2-label">Back-end Projects</label>
        <input id="checkbox3" type="checkbox" name="checkbox" required value="0">
        <label id="checkbox3-label">Full-stack Projects</label>

        <label id="comments-label">Any comments or suggestions?</label>
        <textarea name="" id="comments">Enter you comments here...</textarea>

        <button id="submit">Submit</button>


      </form>
    </div>
  </body>
</html>
